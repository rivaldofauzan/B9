<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="./css/Nayara_4.css" rel="stylesheet" />
    <title>Contact Us</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("send").addEventListener("click", function () {
          window.location.href = "Nayara_5.html";
        });
      });
    </script>
  </head>
  <body>
    <div class="background">
      <div class="background_circle"></div>
      <span class="contact_text">Contact Us</span>
      <div class="icon_contact"></div>
      <input type="text" class="textbox_nama" />
      <input type="text" class="textbox_email" />
      <input type="text" class="textbox_message" />
      <div class="nama_background"></div>
      <span class="nama_text">Name</span>
      <div class="email_background"></div>
      <span class="email_text">Email</span>
      <div class="message_background"></div>
      <span class="message_text">Message</span>
      <div class="navbar_top"></div>
      <div class="icon_sinyal"></div>
      <div class="icon_brimo"></div>
      <div class="button_send" id="send">
        <span class="send_text">Send</span>
      </div>
    </div>
  </body>
</html>
